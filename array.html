<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting array</title>
</head>
<body>
    <script>
       const array=[];
       for(let i=1;i<=5;i++){
       array.push(Math.floor(Math.random()*100)+1);
      
       } 
       console.log(` random array = [${array}]`);
      function sortArray(){
         array.sort((a,b)=>{
            return a-b;
        })
      }
      sortArray()
      console.log(`sorted array= [${array}]`);
    
    </script>
    
</body>
</html>
