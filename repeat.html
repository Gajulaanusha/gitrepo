<!DOCTYPE html>
<html lang="en">
<head>

    <title>character repition</title>
</head>
<body>
    <script>
       
const input = "nnniiiittnnnitt";
function getCharacterCounts(str) {
    const charCounts = {};
    for (let char of str) {
        if (charCounts[char]) {
            charCounts[char]++;
        } else {
            charCounts[char] = 1;
        }
    }
    let result = '';
     for (let char in charCounts) {
        result += char + charCounts[char];
    }  
    return result;
}
const output = getCharacterCounts(input);
console.log(output); 

    </script>
    
</body>
