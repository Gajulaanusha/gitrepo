<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
</head>
<body>
    <script>
        const array=[];
       for(let i=1;i<=10;i++){
       array.push(Math.floor(Math.random()*100)+1);
       }
       console.log(array);
       const pagination=(arr,pagenumber,pagesize)=>{
        const startInd=(pagenumber-1) * pagesize;
        const endInd=startInd+pagesize;
        return arr.slice(startInd,endInd); 
       }
       const pagesize=2;
       console.log(pagination(array,5,pagesize));
    </script>
</body>
</html>
