<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factors</title>
</head>
<body>
    <script>
        var count=0;
        
        function factors(num){
            for(let i=0;i<=num;i++){
                if(num%i==0){
                    count++;
                }
               
            }
            return count;
        }
        let result=factors(6);
        console.log(`factors  are ${result}`)
    </script>
</body>
</html>
