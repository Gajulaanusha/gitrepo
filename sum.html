<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of elements</title>
</head>
<body>
    <script>
        let arr=[10,20,30];
        const sum=(array)=>{
            let count=0;
            for(let i=0;i<array.length;i++){
                count+=array[i];
            }
            return count;
        }
        console.log(sum(arr));
    </script>
</body>
</html>
